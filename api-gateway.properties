spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.discovery.locator.enabled=false

# USER SERVICE
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# AIRLINE SERVICE
spring.cloud.gateway.routes[1].id=airline-service
spring.cloud.gateway.routes[1].uri=lb://airline-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/airlines/**

# PASSENGER SERVICE
spring.cloud.gateway.routes[2].id=passenger-service
spring.cloud.gateway.routes[2].uri=lb://passenger-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/passengers/**

# FLIGHT SERVICE
spring.cloud.gateway.routes[3].id=flight-service
spring.cloud.gateway.routes[3].uri=lb://flight-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/flights/**

# BOOKING SERVICE
spring.cloud.gateway.routes[4].id=booking-service
spring.cloud.gateway.routes[4].uri=lb://booking-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/bookings/**

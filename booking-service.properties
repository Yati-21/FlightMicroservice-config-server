spring.application.name=booking-service
server.port=9004

spring.mongodb.uri=mongodb://localhost:27017/booking_db
#spring.data.mongodb.uri=mongodb://mongo:27017/booking_db


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/

spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j circuit breaker configs
resilience4j.circuitbreaker.instances.flightServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.flightServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.flightServiceCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.flightServiceCB.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.userServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.userServiceCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.userServiceCB.permitted-number-of-calls-in-half-open-state=3

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.env.enabled=true

eureka.instance.hostname=localhost
#eureka.instance.hostname=booking-service
eureka.instance.prefer-ip-address=true

#Kafka Producer for Booking Events
spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.bootstrap-servers=kafka:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

#Topic name for booking created event
booking.kafka.topic.booking-created=booking-created

spring.kafka.producer.properties.spring.json.add.type.headers=false


